    <header>

        <section class="content">

                <figcaption>Rays of light</figcaption>

                <figcaption>Tornado</figcaption>
            </figure>
            <figure><img src="images/placeholder2.png" data-src="images/foggy-road.jpg" alt="foggy road">
                <figcaption>Foggy road</figcaption>
            </figure>

    </main>

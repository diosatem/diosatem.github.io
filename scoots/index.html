<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Scoots is your friendly scooter rental in Cozumel, Mexico.">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo-small.png" alt="How's the Weather? logo">
        <p>The ride of your life.</p>
        <button onclick="toggleMenu()">&#9776;</button>
    </header>
    <header class="header2">
        <div class="header-mainnav">
            <button onclick="toggleMenu()">&#9776;</button>
            <nav class="clearfix">

        <ul id="primaryNav" class="hide">
            <li onclick="toggleMenu()"><a href="#">X</a></li>
            <li><a href="#" class="navbold">Home</a></li>
            <li><a href="../lesson11/preston.html">Rentals</a></li>

            <li><a href="../lesson11/stormcenter.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="content">
            <div class="divhero">
                <picture class="heroimage">
                    <source media="(max-width: 600px)" srcset="images/hero-small.jpg">
                    <source media="(max-width: 960px)" srcset="images/hero-medium.jpg">
                    <img src="images/hero.jpg" alt="Woman and man riding a motorcycle.">
                </picture>
                <button onclick="location.href='reservations.html'">Choose your scooter.</button>
            </div>

            <div class="divweather">
                <div class="weather">
                    <div class="current">
                        <img src="#" alt="unknown" id="icon">
                        <p><span id="temperature"></span>&deg; F</p>
                        <p><span id="description"></span></p>
                        <p><span id="humidity"></span>&deg; F</p>
                    </div>
                    <div class="forecast">
                        <div class="forecastitem">
                            <span class="day" id="dayId1"></span>
                            <img src="#" alt="unknown" id="ficon1">
                            <p class="degrees"><span id="dayTemp1"></span>&deg; F</p>
                        </div>

                        <div class="forecastitem">
                            <span class="day" id="dayId2"></span>
                            <img src="#" alt="unknown" id="ficon2">
                            <p class="degrees"><span id="dayTemp2"></span>&deg; F</p>
                        </div>

                        <div class="forecastitem">
                            <span class="day" id="dayId3"></span>
                            <img src="#" alt="unknown" id="ficon3">
                            <p class="degrees"><span id="dayTemp3"></span>&deg; F</p>
                        </div>
                    </div>
                </div>
                <div class="alerts">
                    <button type="button" class="collapsible">Click to see available Government Weather Alerts</button>
                    <div class="content">
                        <p id="alertevent"></p>
                        <p id="alertdesc"></p>
                    </div>
                </div>
            </div>

            <div class="summary">
                
            </div>

            <div class="contact">
                <h3 class="contacth3 titleh3">Contact Information</h3>
                <div class="contactitems">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2960.2466461700074!2d-111.86879658501078!3d42.102188159340685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8754f7e508b3087f%3A0x7791eafad84ab17a!2s5487%20E%20Hwy%2036%2C%20Preston%2C%20ID%2083263%2C%20USA!5e0!3m2!1sen!2sph!4v1605237895500!5m2!1sen!2sph"
                        allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>

                    <div class="divicons">
                        <div class="icons">
                            <img src="images/pin.png" alt="address">
                            <span> 5487 E Hwy 36<br>
                                Preston, ID 83263<br>
                                USA</span>
                        </div>
                        <div class="icons">
                            <img src="images/mail.png" alt="email">
                            <span>inquiry@howstheweather.com</span>
                        </div>
                        <div class="icons">
                            <img src="images/phone.png" alt="phone">
                            <span>208-123-4567</span>
                        </div>
                        <div class="socials">
                            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook.png"
                                    alt="Facebook"></a>
                            <a href="https://www.instagram.com" target="_blank"><img src="images/instagram.png"
                                    alt="Instagram"></a>
                            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png"
                                    alt="Twitter"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
